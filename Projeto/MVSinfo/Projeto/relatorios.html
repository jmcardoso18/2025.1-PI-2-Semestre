<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVS Info - Relatórios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card-custom {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            background-color: #fff;
        }
        .navbar {
            background-color: #1c79e2;
        }
        .navbar .navbar-brand,
        .navbar .nav-link {
            color: #fff !important;
            margin-right: 15px;
        }
        .navbar .nav-link:hover {
            text-decoration: underline;
        }
        .btn-primary {
            background-color: #1c79e2;
            border-color: #1c79e2;
        }
        .btn-primary:hover {
            background-color: #155eb8;
            border-color: #155eb8;
        }
    </style>
</head>
<body>

    <nav class="navbar" style="background-color: #1c79e2;">
        <div class="container d-flex justify-content-between align-items-center">
            <span class="navbar-brand text-white mb-0">MVS Info - Área do Administrador</span>
            <div class="d-flex gap-4">
                <a class="nav-link text-white" href="/Projeto/MVSinfo/Projeto/php/area-admin/area-admin.php">Início</a>
                <a class="nav-link text-white" href="/Projeto/MVSinfo/Projeto/php/logout.php">Sair</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="card-custom">
            <h2 class="mb-4">Relatórios</h2>

            <form id="formRelatorio">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="tipoRelatorio" class="form-label">Tipo de Relatório:</label>
                        <select class="form-select" id="tipoRelatorio">
                            <option selected disabled>Escolha uma opção</option>
                            <option value="vendas">Vendas</option>
                            <option value="orcamentos">Orçamentos</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="dataInicio" class="form-label">Data Inicial:</label>
                        <input type="date" class="form-control" id="dataInicio">
                    </div>
                    <div class="col-md-3">
                        <label for="dataFim" class="form-label">Data Final:</label>
                        <input type="date" class="form-control" id="dataFim">
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">Gerar</button>
                    </div>
                </div>
                <div class="text-end">
                    <button type="button" class="btn btn-secondary btn-sm" onclick="limparFiltros()">Limpar Filtros</button>
                </div>
            </form>

            <hr>

            <div id="resultadoRelatorio" class="mt-4">
                <p class="text-muted">Nenhum relatório gerado ainda.</p>
            </div>
        </div>
        <button type="button" class="btn btn-secondary mt-3" onclick="history.back()">Voltar</button>
    </div>

    <script>
        document.getElementById("formRelatorio").addEventListener("submit", function(e){
            e.preventDefault();
            const tipo = document.getElementById("tipoRelatorio").value;
            const dataInicio = document.getElementById("dataInicio").value;
            const dataFim = document.getElementById("dataFim").value;
            const resultado = document.getElementById("resultadoRelatorio");
            
            let filtroInfo = "";
            if (dataInicio || dataFim) {
                filtroInfo = `<p><strong>Período:</strong> ${dataInicio || '...' } até ${dataFim || '...' }</p>`;
            }

            if (tipo === "vendas") {
                resultado.innerHTML = `
                    <h5>Relatório de Vendas</h5>
                    ${filtroInfo}
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Produto</th>
                                <th>Valor Compra</th>
                                <th>Imposto</th>
                                <th>Valor Venda</th>
                                <th>Lucro Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Monitor DELL</td>
                                <td>R$2.0000,00</td>
                                <td>R$150,00</td>
                                <td>R$3.500,00</td>
                                <td>R$1.350,00</td>
                            </tr>
                            <tr>
                                <td>Câmera 360º</td>
                                <td>R$250,00</td>
                                <td>R$25,00</td>
                                <td>350</td>
                                <td>R$75,00</td>
                            </tr>
                        </tbody>
                    </table>
                `;
            } else if (tipo === "orcamentos") {
                resultado.innerHTML = `
                    <h5>Relatório de Orçamentos</h5>
                    ${filtroInfo}
                    <p>Total de orçamentos gerados: <strong>12</strong></p>
                `;
            } else {
                resultado.innerHTML = `<p class="text-muted">Nenhum relatório selecionado.</p>`;
            }
        });

        function limparFiltros() {
            document.getElementById("tipoRelatorio").selectedIndex = 0;
            document.getElementById("dataInicio").value = "";
            document.getElementById("dataFim").value = "";
            document.getElementById("resultadoRelatorio").innerHTML = `<p class="text-muted">Nenhum relatório gerado ainda.</p>`;
        }
    </script>
</body>
</html>

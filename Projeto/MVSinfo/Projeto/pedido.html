<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meus Pedidos - MVS Info</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
        }

        header {
            background-color: #1a73e8;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .container h2 {
            color: #1a73e8;
            margin-bottom: 1rem;
        }

        .pedido {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: #f9fbfc;
        }

        .pedido h3 {
            margin-top: 0;
            color: #333;
        }

        .status {
            font-weight: bold;
            color: #1a73e8;
        }

        .btn-aprovar {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 0.5rem 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 0.5rem;
        }

        .btn-aprovar:hover {
            background-color: #218838;
        }

        .btn-aprovado {
            background-color: gray;
            cursor: default;
        }

        @media (max-width: 600px) {
            header nav a {
                display: block;
                margin-top: 0.5rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>MVS Info - Meus Pedidos</h1>
        <nav>
            <a href="perfilcliente.html" class="btn">Perfil</a>
            <a href="orcamento.html" class="btn">Orçamento</a>
            <a href="pedido.html" class="btn">Pedidos</a>
        </nav>
    </header>

    <main class="container">
        <h2>Pedidos em andamento</h2>

        <div class="pedido">
            <h3>Produto: Painel de LED</h3>
            <p>Quantidade: 20</p>
            <p>Status: <span class="status">Aguardando aprovação</span></p>
            <button class="btn-aprovar" onclick="aprovarPedido(this)">Aprovar Pedido</button>
        </div>

        <div class="pedido">
            <h3>Produto: Teclado</h3>
            <p>Quantidade: 10</p>
            <p>Status: <span class="status">Aprovado</span></p>
            <button class="btn-aprovar btn-aprovado" disabled>Aprovado</button>
        </div>

    </main>

    <script>
        function aprovarPedido(button) {
            const pedido = button.parentElement;
            const statusSpan = pedido.querySelector('.status');
            statusSpan.textContent = 'Aprovado';
            button.textContent = 'Aprovado';
            button.disabled = true;
            button.classList.add('btn-aprovado');
        }
    </script>
</body>

</html>

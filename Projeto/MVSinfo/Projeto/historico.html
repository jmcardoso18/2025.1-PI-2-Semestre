<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Histórico de Orçamentos - MVS Info</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        :root {
            --azul: #1a73e8;
            --branco: #ffffff;
            --cinza: #f4f6f8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--cinza);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 240px;
            height: 100%;
            background-color: var(--azul);
            color: var(--branco);
            padding: 2rem 1rem;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1001;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar h2 {
            font-size: 1.4rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .sidebar nav a {
            display: block;
            color: var(--branco);
            text-decoration: none;
            margin-bottom: 1rem;
            padding: 0.6rem 1rem;
            border-radius: 5px;
            transition: background 0.2s;
        }

        .sidebar nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .menu-toggle {
            position: fixed;
            top: 1rem;
            left: 1rem;
            background: var(--azul);
            border: none;
            color: var(--branco);
            padding: 0.6rem 1rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1100;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.4);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out;
            z-index: 1000;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        main {
            padding: 2rem;
            width: 100%;
        }

        h1 {
            color: var(--azul);
            margin-bottom: 1.5rem;
        }

        .historico-card {
            background-color: var(--branco);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .historico-card h3 {
            margin: 0;
            font-size: 1.1rem;
            color: #333;
        }

        .historico-card p {
            margin: 0.3rem 0;
            color: #555;
        }
    </style>
</head>

<body>

    <button class="menu-toggle" onclick="toggleSidebar()">☰ Menu</button>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <aside class="sidebar" id="sidebar">
        <h2>MVS Info</h2>
        <nav>
            <a href="perfilcliente.html">Perfil</a>
            <a href="orcamento.html">Orçamento</a>
            <a href="pedido.html">Pedidos</a>
            <a href="historico.html">Histórico</a>
            <a href="index.html">Sair</a>
        </nav>
    </aside>

    <main>
        <h1>Histórico de Orçamentos</h1>

        <div class="historico-card">
            <h3>Monitor LED 24"</h3>
            <p>Quantidade: 5</p>
            <p>Data: 28/05/2025</p>
        </div>

        <div class="historico-card">
            <h3>Cabos HDMI 2.0</h3>
            <p>Quantidade: 30</p>
            <p>Data: 22/05/2025</p>
        </div>

        <div class="historico-card">
            <h3>Notebook Dell Inspiron</h3>
            <p>Quantidade: 3</p>
            <p>Data: 15/05/2025</p>
        </div>
    </main>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }
    </script>
</body>

</html>

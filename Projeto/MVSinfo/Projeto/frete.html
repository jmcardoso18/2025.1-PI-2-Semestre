<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVS Info - Relatório de Frete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card-custom {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background-color: #fff;
        }

        .navbar {
            background-color: #1c79e2;
        }

        .navbar .navbar-brand,
        .navbar .nav-link {
            color: #fff !important;
            margin-right: 15px;
        }

        .navbar .nav-link:hover {
            text-decoration: underline;
        }

        .btn-primary {
            background-color: #1c79e2;
            border-color: #1c79e2;
        }

        .btn-primary:hover {
            background-color: #155eb8;
            border-color: #155eb8;
        }
    </style>
</head>

<body>


    <nav class="navbar">
        <div class="container d-flex justify-content-between align-items-center">
            <span class="navbar-brand text-white mb-0">MVS Info - Área do Cliente</span>
            <div class="d-flex gap-4">
                <a class="nav-link text-white" href="/Projeto/MVSinfo/Projeto/php/area-admin/area-admin.php">Início</a>
                <a class="nav-link text-white" href="/Projeto/MVSinfo/Projeto/php/logout.php">Sair</a>
            </div>
        </div>
    </nav>


    <div class="container my-5">
        <div class="card-custom">
            <h2 class="mb-4">Relatório de Frete</h2>

            <form id="formFrete">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="dataInicio" class="form-label">Data Inicial:</label>
                        <input type="date" class="form-control" id="dataInicio">
                    </div>
                    <div class="col-md-4">
                        <label for="dataFim" class="form-label">Data Final:</label>
                        <input type="date" class="form-control" id="dataFim">
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">Filtrar</button>
                    </div>
                </div>
                <div class="text-end">
                    <button type="button" class="btn btn-secondary btn-sm" onclick="limparFiltros()">Limpar
                        Filtros</button>
                </div>
            </form>

            <hr>

            <div id="resultadoFrete" class="mt-4">
                <p class="text-muted">Nenhum relatório gerado ainda.</p>
            </div>
        </div>
        <button type="button" class="btn btn-secondary mt-3" onclick="history.back()">Voltar</button>
    </div>

    <script>
        document.getElementById("formFrete").addEventListener("submit", function (e) {
            e.preventDefault();
            const dataInicio = document.getElementById("dataInicio").value;
            const dataFim = document.getElementById("dataFim").value;
            const resultado = document.getElementById("resultadoFrete");

            let filtroInfo = "";
            if (dataInicio || dataFim) {
                filtroInfo = `<p><strong>Período:</strong> ${dataInicio || '...'} até ${dataFim || '...'}</p>`;
            }

            resultado.innerHTML = `
                <h5>Relatório de Fretes</h5>
                ${filtroInfo}
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID Frete</th>
                            <th>Data Entrega</th>
                            <th>Transportadora</th>
                            <th>Valor</th>
                            <th>Tipo Transporte</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>28/06/2025</td>
                            <td>TransBrasil</td>
                            <td>R$ 150,00</td>
                            <td>Rodoviário</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>29/06/2025</td>
                            <td>LogExpress</td>
                            <td>R$ 200,00</td>
                            <td>Aéreo</td>
                        </tr>
                    </tbody>
                </table>
            `;
        });

        function limparFiltros() {
            document.getElementById("dataInicio").value = "";
            document.getElementById("dataFim").value = "";
            document.getElementById("resultadoFrete").innerHTML = `<p class="text-muted">Nenhum relatório gerado ainda.</p>`;
        }
    </script>

</body>

</html>

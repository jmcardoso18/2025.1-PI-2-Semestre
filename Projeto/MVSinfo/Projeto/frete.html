<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVS Info - Cálculo de Frete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card-custom {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            background-color: #fff;
        }
        .navbar {
            background-color: #1c79e2;
        }
        .navbar .navbar-brand,
        .navbar .nav-link {
            color: #fff !important;
            margin-right: 15px;
        }
        .navbar .nav-link:hover {
            text-decoration: underline;
        }
        .btn-primary {
            background-color: #1c79e2;
            border-color: #1c79e2;
        }
        .btn-primary:hover {
            background-color: #155eb8;
            border-color: #155eb8;
        }
    </style>
</head>
<body>

    <nav class="navbar" style="background-color: #1c79e2;">
        <div class="container d-flex justify-content-between align-items-center">
            <span class="navbar-brand text-white mb-0">MVS Info - Área do Cliente</span>
            <div class="d-flex gap-4">
                <a class="nav-link text-white" href="/Projeto/MVSinfo/Projeto/php/area-admin/area-admin.php">Início</a>
                <a class="nav-link text-white" href="/Projeto/MVSinfo/Projeto/php/logout.php">Sair</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="card-custom">
            <h2 class="mb-4">Cálculo de Frete</h2>

            <form id="formFrete">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="cepOrigem" class="form-label">CEP de Origem:</label>
                        <input type="text" class="form-control" id="cepOrigem" placeholder="00000-000">
                    </div>
                    <div class="col-md-6">
                        <label for="cepDestino" class="form-label">CEP de Destino:</label>
                        <input type="text" class="form-control" id="cepDestino" placeholder="00000-000">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="peso" class="form-label">Peso (kg):</label>
                        <input type="number" class="form-control" id="peso" min="0" step="0.1">
                    </div>
                    <div class="col-md-4">
                        <label for="tipoFrete" class="form-label">Tipo de Frete:</label>
                        <select class="form-select" id="tipoFrete">
                            <option selected disabled>Escolha uma opção</option>
                            <option value="normal">Normal</option>
                            <option value="expresso">Expresso</option>
                        </select>
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">Calcular</button>
                    </div>
                </div>
            </form>

            <hr>

            <div id="resultadoFrete" class="mt-4">
                <p class="text-muted">Nenhum cálculo realizado ainda.</p>
            </div>
        </div>
        <button type="button" class="btn btn-secondary mt-3" onclick="history.back()">Voltar</button>
    </div>

    <script>
        document.getElementById("formFrete").addEventListener("submit", function(e){
            e.preventDefault();
            const cepOrigem = document.getElementById("cepOrigem").value.trim();
            const cepDestino = document.getElementById("cepDestino").value.trim();
            const peso = parseFloat(document.getElementById("peso").value);
            const tipoFrete = document.getElementById("tipoFrete").value;
            const resultado = document.getElementById("resultadoFrete");

            if (!cepOrigem || !cepDestino || isNaN(peso) || peso <= 0 || !tipoFrete) {
                resultado.innerHTML = `<p class="text-danger">Por favor, preencha todos os campos corretamente.</p>`;
                return;
            }

            let custo = peso * (tipoFrete === "expresso" ? 15 : 8);
            let prazo = tipoFrete === "expresso" ? "2 a 3 dias úteis" : "5 a 7 dias úteis";

            resultado.innerHTML = `
                <h5>Resultado do Cálculo de Frete</h5>
                <p><strong>De:</strong> ${cepOrigem} <strong>Para:</strong> ${cepDestino}</p>
                <p><strong>Tipo:</strong> ${tipoFrete.charAt(0).toUpperCase() + tipoFrete.slice(1)}</p>
                <p><strong>Peso:</strong> ${peso.toFixed(2)} kg</p>
                <p><strong>Prazo estimado:</strong> ${prazo}</p>
                <p><strong>Custo total:</strong> R$${custo.toFixed(2)}</p>
            `;
        });
    </script>
</body>
</html>

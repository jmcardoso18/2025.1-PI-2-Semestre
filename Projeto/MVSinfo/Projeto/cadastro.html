<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - MVS Info</title>
    <link rel="stylesheet" href="css/cadastro.css" />
    <script defer src="js/cadastro.js"></script>
</head>

<body>
    <header class="top-bar">
        <div class="logo">MVS Info</div>
        <p class="slogan">Parceria em tecnologia, aliada em economia.</p>
    </header>

    <main class="cadastro-container">
        <img src="img/logorenderizado.png" alt="Logo renderizaado" class="logo-renderizado" />

        <h2 class="cadastro-titulo">Cadastro</h2>

        <form id="cadastroForm" class="cadastro-form">
            <div class="radio-group">
                <label><input type="radio" name="tipo" value="cliente" required /> Cliente</label>
                <label><input type="radio" name="tipo" value="fornecedor" required /> Fornecedor</label>
            </div>

            <label for="cnpj">CNPJ</label>
            <input type="text" id="cnpj" name="cnpj" placeholder="00.000.000/0000-00" required />

            <label for="empresa">Nome da Empresa</label>
            <input type="text" id="empresa" name="empresa" required />

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required />

            <button type="submit">Cadastrar</button>
        </form>

        <p id="mensagem" class="mensagem"></p>

        <a href="index.html" class="voltar-btn">‚Üê Voltar</a>
    </main>
</body>

</html>

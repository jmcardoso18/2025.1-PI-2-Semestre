<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MVS Info - Status do Pedido</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
        body {
            background-color: #f5f7fa;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #1976f2;
            color: white;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #1976f2;
            margin-bottom: 20px;
        }

        .filter-group {
            margin-bottom: 20px;
        }

        select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #e9f0fb;
        }

        .status-aprovado {
            color: green;
            font-weight: bold;
        }

        .status-pendente {
            color: orange;
            font-weight: bold;
        }

        .status-rejeitado {
            color: red;
            font-weight: bold;
        }

        .btn {
            padding: 10px 20px;
            background-color: #1976f2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background-color: #155dc1;
        }

        .btn-secondary {
            background-color: #6c757d;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <div><strong>MVS Info - Área do Fornecedor</strong></div>
        <div>
            <a href="area-fornecedor.html">Perfil</a>
            <a href="propostas.html">Propostas</a>
            <a href="status-pedido.html">Pedidos</a>
        </div>
    </div>

    <div class="container">
        <h2>Status dos Pedidos</h2>

        <div class="filter-group">
            <label for="status-filter"><strong>Filtrar por Status:</strong></label>
            <select id="status-filter">
                <option value="todos">Todos</option>
                <option value="aprovado">Aprovado</option>
                <option value="pendente">Pendente</option>
                <option value="rejeitado">Rejeitado</option>
            </select>
        </div>

        <table id="tabela-pedidos">
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Data</th>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr data-status="aprovado">
                    <td>Loja Maria Iluminação</td>
                    <td>10/06/2025</td>
                    <td>Luminária LED 12W</td>
                    <td>50</td>
                    <td class="status-aprovado">Aprovado</td>
                </tr>
                <tr data-status="pendente">
                    <td>Eletrônica Silva</td>
                    <td>08/06/2025</td>
                    <td>Fonte 12V</td>
                    <td>30</td>
                    <td class="status-pendente">Pendente</td>
                </tr>
                <tr data-status="rejeitado">
                    <td>Loja Brilho Luz</td>
                    <td>06/06/2025</td>
                    <td>Refletor 50W</td>
                    <td>20</td>
                    <td class="status-rejeitado">Rejeitado</td>
                </tr>
            </tbody>
        </table>

        <button type="button" class="btn btn-secondary" onclick="history.back()">Voltar</button>
    </div>

    <script>
        const filtro = document.getElementById('status-filter');
        const linhas = document.querySelectorAll('#tabela-pedidos tbody tr');

        filtro.addEventListener('change', function () {
            const valor = this.value;
            linhas.forEach(linha => {
                const status = linha.getAttribute('data-status');
                if (valor === 'todos' || status === valor) {
                    linha.style.display = '';
                } else {
                    linha.style.display = 'none';
                }
            });
        });
    </script>

</body>

</html>
